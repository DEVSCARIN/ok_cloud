<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OK CLOUD</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h2>OK SOFTWARE - CLOUD☁️</h2>

  <nav class="tabs">
    <button id="tab-upload" class="tab active">Upload</button>
    <button id="tab-download" class="tab">Download</button>
  </nav>

  <section id="upload-section" class="tab-content active">
    <form id="uploadForm">
      <input type="file" id="fileInput" required />
      <button type="submit">Enviar Arquivo</button>
    </form>
    <div id="uploadMessage" class="message"></div>
  </section>

  <section id="download-section" class="tab-content">
    <ul id="fileList"></ul>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
